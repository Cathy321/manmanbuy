<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/discount.css">
</head>
<body>
  <div class="mmb-layout">
    <!-- 头部 -->
    <div class="header">
      <div class="back fl">
        <a href="inlanddiscount.html">
        </a>
      </div>
      <div class="appload fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h1 class="">国内折扣</h1>
    </div>

    <!-- 主体部分 -->
    <div class="main">
      <div class="proInfo">
        <!-- 渲染 -->
      </div>
      

      <!-- buy -->
      <div class="buy">
        <a href="javascript:;">前往购买</a>
      </div>
      <!-- 二维码图标 -->
      <div class="code">
        <img src="./images/mmbweixin2.png" alt="">
      </div>

      <!-- 评论 -->
      <div class="proCom">

      </div>
  

    



    </div>

    <!-- 底部 -->
    <div class="footer">
      <!-- 链接 -->
      <ul>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="javascript:;" class="gotop"><img src="./images/top.jpg" alt="">返回顶部</a></li>
      </ul>
      <p>
        <a href="javascript:;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        <a href="javascript:;">-- 掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>

  <!-- 商品模板 -->
  <script type="text/html" id="infoTmp">
    {{ each result v i }}
      <!-- 商品标题 -->
      <div class="protitle">
        <h3>{{v.productName}}</h3>
        <p class="price">{{v.productPrice}}</p>
        <p><span>{{v.productFrom}}</span> <span>{{v.productTime}}</span> <span>{{v.productTips}}</span></p>
      </div>
      <!-- 商品详解 -->
      <div class="proExp">
        <div class="imgWrap clearfix">
            <div class="img fr">
              <img src="./images/4.jpg" alt="">
            </div>
            <p>{{ v.productInfo }}</p>
        </div>
        <div class="lgImg">
          {{@ v.productImg}}
        </div>
      </div>
    {{ /each }}
  </script>

  <!-- 评论模板 -->
  <script type="text/html" id="comTmp">
    {{ each result v i }}
      {{@ v.productComment}}
    {{ /each }}  
  </script>


  

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/discount.js"></script>
</body>
</html>
