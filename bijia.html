<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/bijia.css">
</head>
<body>
  <div class="mmb-layout">
    <!-- 头部 -->
    <div class="header">
      <div class="logo fl">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="appload fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>

    <!-- 主体部分 -->
    <div class="main">
      <!-- 搜索框 -->
      <div class="search">
        <div class="search-input">
          <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search-btn">
            <button>搜索</button>
        </div>
      </div>
      <!-- 分类导航 -->
      <div class="cate-nav clearfix">
        <div class="left fl">
          <!-- 渲染 -->
          <a href="index.html">首页> </a>
          <a class="procate" href="#">电视> </a>
          <a class="proname" href="javascript:;">乐视></a>
        </div>
        <div class="right fr">
          <a href="javascript:;">筛选</a>
        </div>
      </div>

      <!-- 产品详情 -->
      <div class="pro-detail">
        <div class="detail">
          <p></p>
          <div class="pic">
            <!-- <img src="./images/1.jpg" alt=""> -->
          </div>
          <div class="collect">
            <img src="./images/sc.jpg" alt="">
          </div>
        </div>
        <!-- tab -->
        <ul class="clearfix">
          <li><a href="javascript:;">比价购买</a></li>
          <li><a href="javascript:;">产品参数</a></li>
          <li><a href="javascript:;">评价(1199)</a></li>
        </ul>
        <!-- 去购买 -->
        <div class="gobuy clearfix">
          <!-- <a href="javascript:;" class="store fl">
            <img src="./images/slogo.png" alt="" class="fl">
            <span>京东商城</span>
          </a>
          <a href="javascript:;" class="buy fr">去购买</a>
          <span class="price fr">¥1999.00</span> -->
        </div>
        
      </div>
      
      <!-- tip -->
      <div class="tip">
        <p>* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
      </div>
      
      <!-- 评价 -->
      <div class="proCom">
        <div class="comTitle">
          <p>网友评价</p>
        </div>
        <ul class="comment">
          
        </ul>

        <!-- 更多评价 -->
        <div class="moreCom">
          查看更多评价
        </div>
      </div>


    </div>

    <!-- 底部 -->
    <div class="footer">
      <!-- 链接 -->
      <ul>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="javascript:;" class="gotop"><img src="./images/top.jpg" alt="">返回顶部</a></li>
      </ul>
      <p>
        <a href="javascript:;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        <a href="javascript:;">-- 掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>

  <!-- 商品详情模板 -->
  <script type="text/html" id="gobuyTmp">
    {{ each result v i }}
      {{@ v.bjShop}}
    <!-- <%== v.bjShop %> -->
    {{ /each }}
  </script>

  <!-- 评论模板 -->
  <script type="text/html" id="comTmp">
    {{ each result v i }}
      <li>
        <p class="userinfo clearfix">
          <span class="fl">{{v.comName}}</span>
          <span class="fr">{{v.comTime}}</span>
        </p>
        <p class="from">{{v.comFrom}}</p>
        <p class="comContent">{{v.comContent}}</p>
      </li>
    {{ /each }}
  </script>

  
 
  

  

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/bijia.js"></script>
</body>
</html>
