<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>
<body>
  <div class="mmb-layout">
    <!-- 头部 -->
    <div class="header">
      <div class="back fl">
        <a href="index.html">
        </a>
      </div>
      <div class="appload fr">
        <a href="#">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <h1 class="">国内折扣</h1>
    </div>

    <!-- 主体部分 -->
    <div class="main">
      <div class="inland-list">
        <ul class="clearfix">
          <!-- 渲染 -->
        </ul>
      </div>

    </div>

    <!-- 底部 -->
    <div class="footer">
      <!-- 链接 -->
      <ul>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="javascript:;" class="gotop"><img src="./images/top.jpg" alt="">返回顶部</a></li>
      </ul>
      <p>
        <a href="javascript:;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        <a href="javascript:;">-- 掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>

  </div>

  <script type="text/html" id="inlandTmp">
    {{ each result v i}}
      <li>
        <a href="discount.html?productid={{v.productId}}">
          <div class="pic">
            {{@ v.productImg}}
          </div>
          <p class="name">{{v.productName}}</p>
          <p class="price">{{v.productPrice}}</p>
          <p class="from"><span>{{v.productFrom}}</span> | <span>{{v.productTime}}</span></p>
        </a>
      </li>
    {{ /each }}
  </script>


  

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/inlanddiscount.js"></script>
</body>
</html>
